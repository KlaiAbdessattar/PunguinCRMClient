<div>
<div class="container-fluid col-md-12">
    <div class="row">
        <div class="col-md-4 col-lg-3 mb-4 align-items-stretch" *ngFor="let profil of profiles" style="width: 75%;">
            <div class="card" style="width: 18rem;">
                <!--<img [src]="cat.imageUrl" class="card-img-top" alt="...">-->
                <div class="card-body">
                  <h5 class="card-title">{{profil.name}}</h5>
                  <p class="card-text">{{profil.id}}</p>
                  <!-- <a routerLink="/cats/{{cat.id}}" class="btn btn-primary">See cat info</a> -->
                  <button class="btn btn-warning">Edit</button> <!-- (click)="editCat(cat.id)"> Edit</button>-->
                  <button class="btn btn-danger">Delete</button><!--  (click)="deleteCat(cat.id)">Delete</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
